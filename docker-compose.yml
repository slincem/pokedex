version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: pokedex
      MYSQL_USER: lincz
      MYSQL_PASSWORD: 12345
    volumes:
      - ../docker/volumes/mysql:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - ../docker/volumes/redis:/data